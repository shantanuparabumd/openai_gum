defaults:
  - _self_
  - environment: ant
  - model: td3
  - rewards: rewards

seed: 42

training:
  episodes: 200               # Total number of training episodes
  max_steps: 1000             # Max steps per episode
  render_mode: "rgb_array"    # Rendering mode during training
  resume: true               # Resume training from the latest checkpoint
  overwrite: false            # Overwrite existing checkpoints if true
  warmup_steps: 10000         # Number of random steps to populate the replay buffer

evaluation:
  episodes: 10           # Number of episodes to evaluate
  max_steps: 1000        # Max steps per episode
  render_mode: "human"   # Rendering mode for evaluation

logging:
  level: INFO
  save_dir: checkpoints_trot_gait/  # Directory for saving checkpoints and logs
  log_freq: 5                       # Log training progress every 5 episodes
  checkpoint_freq: 10               # Save checkpoint every 10 episodes
  metrics_file: metrics.png         # File name for saving training metrics
  contact_forces_file: contact_forces.png  # File name for saving contact forces plot
